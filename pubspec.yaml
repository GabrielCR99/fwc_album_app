name: fwc_album_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_awesome_select: ^6.5.0
  flutter_dotenv: ^5.0.2
  flutter_getit: ^1.2.1
  loading_animation_widget: ^1.2.0+3
  shared_preferences: ^2.0.15
  top_snackbar_flutter: ^2.1.1
  transparent_image: ^2.0.0
  validatorless: ^1.2.3

dev_dependencies:
  dart_code_metrics: ^4.21.2
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: MPlus1P
      fonts:
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Regular.ttf
          weight: 400
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Medium.ttf
          weight: 600
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets/fonts/M_PLUS_1p/MPLUS1p-ExtraBold.ttf
          weight: 800
